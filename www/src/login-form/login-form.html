<form>
    <div class="row">
        <div class="group col xs12">
            <input
                type="text"
                required
                data-rel="username"
            >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Login</label>
        </div>
    </div>
    <div class="row">
        <div class="group col xs12">
            <input
                type="password"
                required
                data-rel="userpassword"
            >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
    </div>
    <div class="row">
        <div class="group col xs12">
            <button class="btn btn-primary raised" type="button" id="btn-send" disabled submit click="send">
                Signin
            </button>
        </div>
    </div>

</form>
